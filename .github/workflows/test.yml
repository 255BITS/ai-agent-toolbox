name: Run Pytest on Commit and Branches

on:
  push:
    branches:
      - '**'  # Run on every branch
  pull_request:  # Run on pull requests
    branches:
      - '**'  # Include all branches

jobs:
  test:
    runs-on: ubuntu-20.04  # Use an LTS version that supports Python 3.7

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      # Step 3: Install pytest and any other testing tools
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Install pytest explicitly

      # Step 4: Run pytest
      - name: Run tests
        run: pytest
